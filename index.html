<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Break Meteor - Game</title>
</head>
<body>
    <div class="scoreboard">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="health">Health: <span id="health">100</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="best-score">Best Score: <span id="bestScore">0</span></div>
    </div>
    <div class="game-scene">
        <div class="meteors"></div>
        <div class="rocket">
            <img class="rocketimg" src="assets/rocket.png" alt="rocket" width="130px">
        </div>
        <div class="blasters"></div> 
    </div>

    <script src="js/game.js"></script>
</body>
</html>
